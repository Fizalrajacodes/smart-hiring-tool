<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Hiring Tool</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Hiring Tool</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Upload Resume (PDF):</label><br>
            <input type="file" name="resume" accept="application/pdf" required><br><br>
            <label>Enter required skills (comma separated):</label><br>
            <input type="text" name="skills" placeholder="python, tensorflow, aws" required style="width:70%"><br><br>
            <button type="submit">Check Match</button>
        </form>
        <p class="note">Tip: use short skill names like "python", "aws", "power bi".</p>
    </div>
</body>
</html>
