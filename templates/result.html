<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Match Result</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Match Result</h1>
        <p><strong>Match Score:</strong> {{ score }}%</p>
        <p><strong>Missing Skills:</strong> {% if missing %}{{ missing|join(', ') }}{% else %}None - Great match!{% endif %}</p>
        <a href="/">&#8592; Go Back</a>
    </div>
</body>
</html>
